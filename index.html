<!DOCTYPE html>
<html>

<head>
    <title>Słownik</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Słownik</h1>
        <div class="form-group">
            <label for="word">Słowo:</label>
            <input type="text" class="form-control" id="word">
        </div>
        <div class="form-group">
            <label for="translation">Tłumaczenie:</label>
            <input type="text" class="form-control" id="translation">
        </div>
        <div class="form-group">
            <input type="text" id="searchInput" placeholder="Wyszukaj..." />
            <button type="button" class="btn btn-primary" id="addButton" onClick="addWord()">Dodaj</button>
            <button type="button" class="btn btn-primary" id="shuffleButton">Losuj</button>
            <button type="button" class="btn btn-primary" id="checkButton" style="visibility: hidden;"
                onclick="checkAnswers()">Sprawdź</button>
            <button type="button" class="btn btn-primary" id="allButton">Wszystkie słówka</button>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Słowo</th>
                    <th scope="col">Tłumaczenie</th>
                    <th scope="col">Akcje</th>
                    <th id="decisionCell" scope="col" style="visibility: hidden;">Wynik</th>
                </tr>
            </thead>
            <tbody id="wordTable">
                <!-- Tabela zostanie dynamicznie uzupełniona przy użyciu JavaScript -->
            </tbody>
        </table>
    </div>
    <!-- Dodajemy linki do skryptów Bootstrap i DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
    <script src="script.js"></script>
